<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Conquest</title>
	<link href="/css/style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Prata&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">
		<div class="header-container">
			<div class="container-logo">
				<div class="logo-image">
					<img src="/img/Logo.png">
				</div>
				<div class="logo-text">CONQUEST</div>
			</div>

			<div class="container-menu">
				<div class="menu-item1">
					<a href="#">Каталог</a>
				</div>
				<div class="menu-item2">
					<a href="#">Акции</a>
				</div>
				<div class="menu-item3">
					<a href="#">Доставка</a>
				</div>
				<div class="menu-item4">
					<a href="#">Контакты</a>
				</div>
			</div>

			<div class="container-icon">
				<div class="icon-search">
					<img src="/img/Search.svg">
				</div>

				<div class="circle-like">
					<div class="circle-like-text">1</div>
					
				</div>

				<div class="icon-like">
					<img src="/img/Like.svg">
				</div>	
				
				<div class="icon-basket">
					<img src="/img/basket.svg">
				</div>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="main-container">
			<div class="main-container-card1">
				<div class="main-container-title">
					<div class="main-container-title-line"></div>
					<div class="main-container-title-text">Весна/Лето 2019</div>
				</div>

				<div class="main-container-text-2">Коллекция</div>

				<div class="main-container-text-3">Швейцарские часы в наличии в Москве<br />и с доставкой по всему миру</div>

				<div class="title-btn">
					<a href="#" class="title-button">СМОТРЕТЬ КАТАЛОГ</a>
				</div>
			</div>
			<div class="main-container-card2">
				<div class="main-container2-block1">
					<div class="main-container2-text">22 000</div>
					<div class="main-container2-rub">₽</div>
					<div class="main-container2-line"></div>
				</div>

				<div class="main-container2-img">
					<img src="/img/watch_main.png">
				</div>

				<div class="main-container2-block2">
					<div class="main-container2-line2"></div>
					<div class="main-container2-text2">28 мм диаметр</div>
				</div>
			</div>
			<div class="big-circle"></div>
		</div>
		<div class="main-container2">
			
		</div>
	</div>
</body>

</html>
